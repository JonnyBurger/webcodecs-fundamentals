<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebM Parser Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/ts-ebml@3.0.2/dist/EBML.min.js"></script>
</head>
<body>
  <h1>WebM Parser Demo</h1>
  <p>Demonstrating WebM demuxing and video decoding.</p>



  <p>Video</p>
  <video src="hero-small.webm" controls muted> </video>

  <p>WebCodecs hacky parse</p>
  <canvas width="320" height="180" id="canvas"></canvas>

  <script type="module">
    import { DemoWebMParser } from './DemoWebMParser.js';

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Parse WebM file
    const response = await fetch('hero-small.webm');
    const buffer = await response.arrayBuffer();

    const parser = new DemoWebMParser();
    const { videoTrack, chunks } = parser.parse(buffer);

    console.log('Video track:', videoTrack);
    console.log('Chunks:', chunks.length);

    let frames_rendered = 0;
    // Decode video chunks
    const decoder = new VideoDecoder({
      output: (frame) => {
        ctx.drawImage(frame, 0, 0);

        frames_rendered++;

        console.log(`Frames rendered ${frames_rendered}`)
        
        frame.close();
      },
      error: (e) => console.error(e)
    });

    decoder.configure({
      codec: 'vp09.00.10.08',
      description: videoTrack.description
    });

    for (const chunk of chunks.slice(0,100)) {
      decoder.decode(chunk);
    }

    await decoder.flush();
  </script>
</body>
</html>
